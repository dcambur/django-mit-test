{% extends 'base.html' %}

{% block title %} Product Delete Page {% endblock %}
{% block content %}
<form id="delete-form" method="POST" enctype="multipart/form-data" style="display: none">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
</form>
<script>
    window.onload = () => {
        let confirmation = confirm("Are you sure you want to delete this product?");

        if (confirmation) {
            document.getElementById('delete-form').submit();
        } else {
            window.location.href = "{% url 'product_list' %}";
        }
    }
</script>
{% endblock %}
